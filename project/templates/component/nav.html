{% load static %}
<nav style="font-family: Vazir; font-weight: bold;" class="navbar navbar-expand-lg navbar-light fixed-top py-3 backdrop"
    data-navbar-on-scroll="data-navbar-on-scroll">
    <div class="container"><a class="navbar-brand d-flex align-items-center fw-semi-bold fs-3" href="#"> <img
                class="me-3" src="{% static i %}" alt="" />
            <div class="text-primary font-base">Sevi</div>
        </a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse border-top border-lg-0 mt-4 mt-lg-0" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto pt-2 pt-lg-0 font-base" style="font-family: Vazir;">

                <li class="nav-item"><a class="nav-link fw-medium active" aria-current="page" href="#">خانه</a></li>
                <li class="nav-item"><a class="nav-link " href="#books">پرفروش </a></li>
                <li class="nav-item"><a class="nav-link" href="#libraries">کتابخانه</a></li>


                {% if request.user.is_authenticated != True %}

                <form class="ps-lg-5" action="{% url 'authentication:login' %}" style="font-family: Vazir;">
                    <button class="btn btn-lg btn-primary rounded-pill bg-gradient font-base order-0" type="submit"
                        style="font-family: Arial, Helvetica, sans-serif; font-weight: bolder;">ورود</button>
                </form>
                {% else %}
                <li class="nav-item dropdown">
                    <button id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        class="btn btn-lg btn-primary nav-link dropdown-toggle rounded-pill bg-gradient font-base order-0"
                        style="font-family: Vazir; color: #fdc800;" type="submit">
                        {{ user.name }}<img src="{{ user.profile_image.url }}" alt="" width="50px" height="50px"
                            style="border-radius: 50%; margin-top: 0;">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="text-align: right;">
                        <a class="dropdown-item" href="{% url 'profile' %}">ویرایش پروفایل <i class="fa fa-user-md"
                                aria-hidden="true"></i></a>
                        <a class="dropdown-item" href="{% url 'list' %}">اطلاعات خرید <i class="fa fa-credit-card-alt"
                                aria-hidden="true"></i></a>
                        <a class="dropdown-item" href="{% url 'my-book' %}">کتابخانه من <i class="fa fa-book"
                                aria-hidden="true"></i></a>
                        <a class="dropdown-item" href="{% url 'pin' %}">کتاب های نشان شده <i class="fa fa-bookmark-o"
                                aria-hidden="true"></i></a>
                        <a class="dropdown-item" href="{% url 'shop' %}">
                            <span class="fa-stack">
                                <!-- The icon that will wrap the number -->
                                <span class="fa fa-circle-o fa-stack-2x" style="color: #fdc800;"></span>
                                <!-- a strong element with the custom content, in this case a number -->
                                <strong class="fa-stack-1x" style="color: blue;">
                                    {{ x }}
                                </strong>
                            </span>
                            سبد خرید <i class="fa fa-shopping-basket" aria-hidden="true"></i></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'authentication:logout' %}"> خروج از حساب <i
                                class="fa fa-sign-out" aria-hidden="true"></i></a>
                    </div>
                </li>
            </ul>
            {% endif %}

        </div>
    </div>
</nav>
